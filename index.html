<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a facebook login page clone (desktop one).">
  <meta name="keywords" content="Facebook, loginpage, desktop, tailwindcss">
  <meta name="robots" content="not index, not follow">
  <meta name="author" content="Biprangshu Das">
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
  <main>
      <div class="container flex mt-48 mx-auto">
        <div class="left ml-auto w-1/3">
          <img class="w-72" src="facebook logo.svg" alt="">
          <p class="mx-6 text-2xl font-semibold">Facebook helps you connect and share with the people of your life.</p>
        </div>
        <div class="right flex flex-col mr-auto  bg-white w-1/4 p-4 px-4 rounded-lg relative py-5 shadow-xl">
          <input type="text" placeholder="Email address or phone number" class="my-2 py-2 px-3 rounded-lg border border-gray-300 outline-blue-400">
          <input type="password" name="password" id="" placeholder="Password" class="my-2 py-2 px-3 rounded-lg border border-gray-300  outline-blue-400">
          <button class="bg-blue-600 text-white py-2 rounded-lg my-2 hover:bg-blue-700">Log in</button>
          <span class="mx-auto text-blue-500 hover:underline cursor-pointer my-2">Forgotten Password?</span>
          <hr class="my-2">
          <button class="my-2 bg-green-500 text-white py-2 w-fit mx-auto px-2 rounded-md hover:bg-green-600">Create new account</button>
          <span class="absolute top-80 my-6 items-center mx-5 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
      </div>
  </main>
</body>
</html>
